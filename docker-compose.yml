version: "3.9"

services:
  db:
    image: mysql:8.4
    container_name: caffeine-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: caffeine_tracker
      MYSQL_USER: caffeine
      MYSQL_PASSWORD: caffeinepass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: caffeine-app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: 3001
      CORS_ORIGIN: http://localhost:3001
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: caffeine
      MYSQL_PASSWORD: caffeinepass
      MYSQL_DATABASE: caffeine_tracker
    ports:
      - "3001:3001"

volumes:
  db_data:
